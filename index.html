<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <title>Laboratoria</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-lab-amarelo.png" />
    <!-- Link para arquivo CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <title>Laboratoria</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="header-top background-img">
        <img class="logo" src="assets/images/logo-lab.png" />
      </div>
    </header>
    <!-- Formulário de login -->
    <main>
      <div class="login">
        <form name="login-form" class="login-form">
          <p>Usuário</p>
          <input type="text" class="username" />
          <p>Senha</p>
          <input type="password" class="password" />
          <input type="submit" value="Entrar" class="btn-login" />
        </form>
      </div>
    </main>
    <!-- Link para arquivo JS -->
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
