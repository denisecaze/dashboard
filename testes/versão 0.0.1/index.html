<!DOCTYPE html>
<html lang=’pt-BR’>
  <head>
    <meta charset="utf-8">
    <title>Laboratoria</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-lab-rosa.png" >
    <!-- Link para arquivo CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Gráficos -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="header-top">
        <img class="logo" src="images/logo-lab-cinza.png">
        <div class="user">
          <img class="profile" src="images/profile.jpg">
        <button class="logout">logout</button>
        </div>
      </div>
      <div class="menu">
        <select id="local-menu">
        </select>
        <select id="generation-menu">
        </select>
      </div>
    </header>
    <!-- Principal -->
    <main class="main">
      <div class="label-a styling">
        <p class="vertical-text-1">ESTUDANTES</p>
      </div>
      <div class="label-b styling">
        <p class="vertical-text-2">EQUIPE</p>
      </div>
      <div class="chart-a styling">
        <!-- <h4>DESEMPENHO TECH</h4> -->
        <div id="tech-percentage"></div>
        <div id="tech-skills"></div>
      </div>
      <div class="chart-b styling">
        <!-- <h4>DESEMPENHO HSE</h4> -->
        <div id="hse-percentage"></div>
        <div id="hse-skills"></div>
      </div>
      <div class="chart-c styling">
        <!-- <h4>MATRÍCULAS</h4> -->
        <div id="enrollment"></div>
      </div>
      <div class="chart-d styling">
        <!-- <h4>EXCELÊNCIA</h4> -->
      </div>
      <div class="chart-e styling">
        <!-- <h4>STAISFAÇÃO</h4> -->
        <div id="students-satisfaction"></div>
      </div>
      <div class="chart-f styling">
        <!-- <h4>NET PROMOTER SCORE</h4> -->
        <div id="net-promoter-score"></div>
      </div>
      <div class="chart-g styling">
        <!-- <h4>AVALIAÇÃO MENTORES</h4> -->
        <div id="teaching-rating"></div>
      </div>
      <div class="chart-h styling">
        <!-- <h4>AVALIAÇÃO JEDI'S</h4> -->
        <div id="jedi-rating"></div>
      </div>
    </main>
    <!-- Link para arquivo JSON -->
    <script type="text/javascript" src="data.js"></script>
    <!-- Link para arquivo JS -->
    <script src="script.js"></script>
  </body>
</html>
